# Development and Production services
version: '3.8'

services:
  # Jekyll development server
  jekyll:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
    volumes:
      - .:/app
      - /app/_site
      - /app/.jekyll-cache
    environment:
      - JEKYLL_ENV=development
      - BUNDLE_GEMFILE=/app/Gemfile
    command: bundle exec jekyll serve --host 0.0.0.0 --port 4000 --livereload --drafts
    restart: unless-stopped
    
  # Build service
  jekyll-build:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - jekyll_cache:/app/.jekyll-cache
    environment:
      - JEKYLL_ENV=production
      - BUNDLE_GEMFILE=/app/Gemfile
    command: bundle exec jekyll build --trace
    restart: "no"
    
  # Web server for production build
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    environment:
      - BUNDLE_GEMFILE=/app/Gemfile
    depends_on:
      - jekyll-build
    restart: unless-stopped
    
  # Nginx reverse proxy (optional)
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./docker/nginx-proxy.conf:/etc/nginx/conf.d/my_proxy.conf:ro
    restart: unless-stopped
    depends_on:
      - web

volumes:
  jekyll_cache:
    driver: local
  bundle_cache:
    driver: local
