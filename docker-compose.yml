# Docker Compose for Fridays with Faraday
# 
# Development mode (with hot reload):
#   docker compose up dev
#
# Production mode (nginx serving static files):
#   docker compose up prod --build
#
# Build only:
#   docker compose run --rm build

services:
  # Development server with hot reload
  dev:
    build:
      context: .
      target: dev
    ports:
      - "4321:4321"
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./astro.config.mjs:/app/astro.config.mjs:ro
    environment:
      - NODE_ENV=development

  # Production build and serve
  prod:
    build:
      context: .
      target: production
    ports:
      - "8080:80"

  # Build only (outputs to ./dist)
  build:
    build:
      context: .
      target: builder
    volumes:
      - ./dist:/app/dist-output
    command: sh -c "cp -r /app/dist/* /app/dist-output/"
