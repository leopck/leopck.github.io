version: '3.8'

services:
  # Build and serve the static site
  static-site:
    build: .
    ports:
      - "8080:80"
    restart: unless-stopped
    volumes:
      # Optional: Mount custom nginx config
      # - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

  # Alternative: Development mode with hot reload
  dev:
    build: 
      context: .
      target: builder
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run serve
    profiles:
      - dev

  # Build only (for CI/CD)
  build-only:
    build:
      context: .
      target: builder
    volumes:
      - ./dist:/app/dist
    command: echo "Build completed. Output in ./dist directory"
    profiles:
      - build