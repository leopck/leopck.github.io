name: Build and Deploy Site

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'static-site-generator/package-lock.json'

    - name: Install dependencies
      run: |
        cd static-site-generator
        npm install

    - name: Build site
      run: |
        cd static-site-generator
        node generator.js
      env:
        NODE_ENV: production

    - name: Verify build output
      run: |
        if [ ! -d "static-site-generator/dist" ]; then
          echo "âŒ Build failed: dist directory not found"
          exit 1
        fi
        if [ ! -f "static-site-generator/dist/index.html" ]; then
          echo "âŒ Build failed: index.html not generated"
          exit 1
        fi
        echo "âœ… Build verification passed"
        echo "ğŸ“ Output files:"
        find static-site-generator/dist -type f | head -20

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./static-site-generator/dist
        publish_branch: gh-pages
        force_orphan: true
        cname: ${{ secrets.CNAME }}

    - name: Setup Git user
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Commit and push changes
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        cd static-site-generator
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "ğŸ¤– Automated deployment: $(date)"
          git push
        else
          echo "No changes to commit"
        fi
      continue-on-error: true

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: static-site-generator/dist
        retention-days: 1

  notify-success:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Notify deployment success
      run: |
        echo "âœ… Site successfully built and deployed to GitHub Pages!"
        echo "ğŸŒ URL: https://$(echo ${{ github.repository }} | cut -d'/' -f2).github.io/"

  notify-failure:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
    - name: Notify deployment failure
      run: |
        echo "âŒ Build or deployment failed!"
        echo "ğŸ” Check the workflow logs for details"
        echo "ğŸ“‹ Repository: ${{ github.repository }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
