name: CI

on: [pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd static-site-generator
        npm install
        
    - name: Build site
      run: |
        cd static-site-generator
        node ../generator-enhanced.js
        
    - name: Validate output
      run: |
        ls -la output/
        test -f output/index.html || exit 1
        test -f output/rss.xml || exit 1
        
    - name: Check post count
      run: |
        POST_COUNT=$(find output/*/ -name "*.html" -type f | wc -l)
        echo "Generated $POST_COUNT posts"
        if [ $POST_COUNT -lt 10 ]; then
          echo "Warning: Expected at least 10 posts, found $POST_COUNT"
        fi