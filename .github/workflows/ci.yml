name: CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build site
      run: npm run build
      
    - name: Validate output
      run: |
        ls -la output/
        test -f output/index.html || exit 1
        test -f output/rss.xml || exit 1
        echo "✅ Build validation passed"
        
    - name: Check post count
      run: |
        POST_COUNT=$(find output/*/ -name "*.html" -type f | wc -l)
        echo "Generated $POST_COUNT posts"
        if [ $POST_COUNT -lt 10 ]; then
          echo "Warning: Expected at least 10 posts, found $POST_COUNT"
          exit 1
        fi
        echo "✅ Post count validation passed"