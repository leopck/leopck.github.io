# Site Configuration
title: "Fridays with Faraday"
tagline: "Working with microcontrollers, embedded systems, and performance optimization"
description: "Working with microcontrollers, embedded systems, and performance optimization"
url: "https://fridayswithfaraday.github.io" # your domain here
baseurl: "" # e.g. "/blog" if site lives in a subdirectory
author:
  name: "Fridays with Faraday"
  email: "your.email@example.com"
  bio: "Bare metal programming, performance optimization, and embedded systems"
  picture: "/assets/images/avatar.jpg"
  links:
    - label: "Email"
      icon: "email"
      url: "mailto:your.email@example.com"
    - label: "GitHub"
      icon: "github"
      url: "https://github.com/fridayswithfaraday"

# Social sharing
twitter_username: fridayswithfaraday
github_username: fridayswithfaraday
linkedin_username: fridayswithfaraday
rss: "rss.xml"

# Build configuration
markdown: kramdown
highlighter: rouge
permalink: /:title/
excerpt_separator: <!--more-->

# Collections
collections:
  esp32:
    output: true
    permalink: /esp32/:title/
  experiments:
    output: true
    permalink: /experiments/:title/
  gaudi:
    output: true
    permalink: /gaudi/:title/
  graphics:
    output: true
    permalink: /graphics/:title/
  llm:
    output: true
    permalink: /llm/:title/
  vllm:
    output: true
    permalink: /vllm/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: Fridays with Faraday
      description: "Technical analysis and implementation guide"
      category: ""
      tags: []
      difficulty: intermediate
      show_related_posts: false
      show_share_buttons: false
      show_author: true
      show_date: true
      show_reading_time: true
      show_categories: true
      show_tags: true
      comments: false
  - scope:
      path: ""
      type: esp32
    values:
      layout: post
      author: Fridays with Faraday
      category: esp32
      difficulty: intermediate
  - scope:
      path: ""
      type: experiments
    values:
      layout: post
      author: Fridays with Faraday
      category: experiments
      difficulty: intermediate
  - scope:
      path: ""
      type: gaudi
    values:
      layout: post
      author: Fridays with Faraday
      category: gaudi
      difficulty: advanced
  - scope:
      path: ""
      type: graphics
    values:
      layout: post
      author: Fridays with Faraday
      category: graphics
      difficulty: advanced
  - scope:
      path: ""
      type: llm
    values:
      layout: post
      author: Fridays with Faraday
      category: llm
      difficulty: advanced
  - scope:
      path: ""
      type: vllm
    values:
      layout: post
      author: Fridays with Faraday
      category: vllm
      difficulty: advanced

# Exclude from processing
exclude:
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - node_modules
  - vendor
  - "*.gemspec"
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json

# Keep the following files from being processed
keep_files:
  - .git
  - .svn
  - .DS_Store
  - .idea
  - .vscode

# Timezone
timezone: UTC

# Liquid options
liquid:
  error_mode: strict
  strict_filters: true
  strict_variables: false