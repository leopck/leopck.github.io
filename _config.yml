# Site Configuration
title: "Fridays with Faraday"
tagline: "Working with microcontrollers, embedded systems, and performance optimization"
description: "Working with microcontrollers, embedded systems, and performance optimization"
url: "https://fridayswithfaraday.github.io" # your domain here
baseurl: "" # e.g. "/blog" if site lives in a subdirectory
author:
  name: "Fridays with Faraday"
  email: "your.email@example.com"
  bio: "Bare metal programming, performance optimization, and embedded systems"
  picture: "/assets/images/avatar.jpg"
  links:
    - label: "Email"
      icon: "email"
      url: "mailto:your.email@example.com"
    - label: "GitHub"
      icon: "github"
      url: "https://github.com/fridayswithfaraday"

# Social sharing
twitter_username: fridayswithfaraday
github_username: fridayswithfaraday
linkedin_username: fridayswithfaraday
rss: "rss.xml"

# Build configuration
markdown: kramdown
highlighter: rouge
permalink: /:title/
excerpt_separator: <!--more-->

# Collections
collections:
  esp32:
    output: true
    permalink: /esp32/:title/
  experiments:
    output: true
    permalink: /experiments/:title/
  gaudi:
    output: true
    permalink: /gaudi/:title/
  graphics:
    output: true
    permalink: /graphics/:title/
  llm:
    output: true
    permalink: /llm/:title/
  vllm:
    output: true
    permalink: /vllm/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: Fridays with Faraday
      description: "Technical analysis and implementation guide"
      category: ""
      tags: []
      difficulty: intermediate
      show_related_posts: true
      show_share_buttons: true
      show_author: true
      show_date: true
      show_reading_time: true
      show_categories: true
      show_tags: true
      comments: false
  - scope:
      path: ""
      type: esp32
    values:
      layout: post
      author: Fridays with Faraday
      category: esp32
      difficulty: intermediate
  - scope:
      path: ""
      type: experiments
    values:
      layout: post
      author: Fridays with Faraday
      category: experiments
      difficulty: intermediate
  - scope:
      path: ""
      type: gaudi
    values:
      layout: post
      author: Fridays with Faraday
      category: gaudi
      difficulty: advanced
  - scope:
      path: ""
      type: graphics
    values:
      layout: post
      author: Fridays with Faraday
      category: graphics
      difficulty: advanced
  - scope:
      path: ""
      type: llm
    values:
      layout: post
      author: Fridays with Faraday
      category: llm
      difficulty: advanced
  - scope:
      path: ""
      type: vllm
    values:
      layout: post
      author: Fridays with Faraday
      category: vllm
      difficulty: advanced

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-related-posts
  - jekyll-katex
  - jekyll-toc
  - jekyll-paginate

# Jekyll Feed configuration
feed:
  title: "Fridays with Faraday"
  description: "Working with microcontrollers, embedded systems, and performance optimization"
  author: "Fridays with Faraday"
  categories:
    - esp32
    - experiments
    - gaudi
    - graphics
    - llm
    - vllm

# Jekyll SEO Tag configuration
seo:
  title: "Fridays with Faraday - Microcontrollers, Performance, and Optimization"
  description: "Technical blog covering ESP32, embedded systems, LLM optimization, and bare metal programming"
  canonical: https://fridayswithfaraday.github.io
  author: Fridays with Faraday
  twitter:
    username: fridayswithfaraday
    card: summary
  open_graph:
    type: website
    locale: en_US
    site_name: "Fridays with Faraday"
  logo: /assets/images/logo.png
  image: /assets/images/og-image.jpg

# Jekyll Sitemap configuration
sitemap:
  filename: "sitemap.xml"
  exclude:
    - "/404.html"
  include_root: "/"
  posts:
    limit: 1000
    include_posts:
      - categories: []
      - categories: ["esp32"]
      - categories: ["experiments"]
      - categories: ["gaudi"]
      - categories: ["graphics"]
      - categories: ["llm"]
      - categories: ["vllm"]

# Jekyll Archives configuration
jekyll-archives:
  enabled: all
  layout: archive
  permalinks:
    category: /category/:name/
    tag: /tag/:name/
    year: /:year/
    month: /:year/:month/

# Jekyll TOC configuration
jekyll-toc:
  min_level: 2
  max_level: 4
  list_class: "toc-list"
  list_id: "table-of-contents"
  sub_list_class: "subtoc-list"
  anchor_class: "toc-anchor"

# Jekyll Related Posts configuration
jekyll-related-posts:
  max_related: 5
  weight: 0.7

# Jekyll Paginate configuration
paginate: 10
paginate_path: "/page/:num/"

# Exclude from processing
exclude:
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - node_modules
  - vendor
  - "*.gemspec"
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json

# Keep the following files from being processed
keep_files:
  - .git
  - .svn
  - .DS_Store
  - .idea
  - .vscode

# Timezone
timezone: UTC

# Liquid options
liquid:
  error_mode: strict
  strict_filters: true
  strict_variables: false

# Gems
gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-related-posts
  - jekyll-katex
  - jekyll-toc
  - jekyll-paginate
